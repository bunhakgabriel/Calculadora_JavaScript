<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>

	<div id="container">

		<h1>Calculadora</h1>

	<div id="calculadora">
		<table>
			<tr>
				<td colspan="4"><input type="text" id="visor" disabled></td>
			</tr>
			<tr>
				<td><input type="button" class="operador" value="+"></td>
				<td><input type="button" class="operador" value="-"></td>
				<td><input type="button" class="operador" value="*"></td>
				<td><input type="button" class="operador" value="/"></td>
			</tr>
			<tr>
				<td><input type="button" class="num" value="7"></td>
				<td><input type="button" class="num" value="8"></td>
				<td><input type="button" class="num" value="9"></td>
				<td><input type="button" class="delete" value="&#9003;"></td>
			</tr>
			<tr>
				<td><input type="button" class="num" value="4"></td>
				<td><input type="button" class="num" value="5"></td>
				<td><input type="button" class="num" value="6"></td>
				<td class="result" rowspan="3"><input type="button" class="realizarConta" value="="></td>
			</tr>
			<tr>
				<td><input type="button" class="num" value="1"></td>
				<td><input type="button" class="num" value="2"></td>
				<td><input type="button" class="num" value="3"></td>
			</tr>
			<tr>
				<td><input type="button" class="num" value="0"></td>
				<td><input type="button" class="decimal" value="."></td>
				<td><input type="button" class="clear" value="AC"></td>
			</tr>
		</table>
	</div>

	</div>

	<script src="js/script.js"></script>
</body>
</html>
